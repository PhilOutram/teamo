name: Fetch Hockey Fixtures

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Add write permissions for the workflow
permissions:
  contents: write

jobs:
  fetch-fixtures:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Fetch iCal feeds
        env:
          # Add your iCal URLs as repository secrets
          FEED_URL_1: ${{ secrets.ICAL_FEED_1 }}
          FEED_URL_2: ${{ secrets.ICAL_FEED_2 }}
          FEED_URL_3: ${{ secrets.ICAL_FEED_3 }}
          FEED_URL_4: ${{ secrets.ICAL_FEED_4 }}
          FEED_URL_5: ${{ secrets.ICAL_FEED_5 }}
          FEED_URL_6: ${{ secrets.ICAL_FEED_6 }}
        run: |
          echo "Fetching fixture feeds..."
          
          # Create feeds directory
          mkdir -p feeds
          
          # Fetch each feed and save to feeds folder
          echo "Fetching feed 1..."
          curl -f -s -o feeds/feed1.ics "$FEED_URL_1" && echo "✅ Feed 1 fetched ($(wc -c < feeds/feed1.ics) bytes)" || echo "❌ Failed to fetch feed 1"
          
          echo "Fetching feed 2..."
          curl -f -s -o feeds/feed2.ics "$FEED_URL_2" && echo "✅ Feed 2 fetched ($(wc -c < feeds/feed2.ics) bytes)" || echo "❌ Failed to fetch feed 2"
          
          echo "Fetching feed 3..."
          curl -f -s -o feeds/feed3.ics "$FEED_URL_3" && echo "✅ Feed 3 fetched ($(wc -c < feeds/feed3.ics) bytes)" || echo "❌ Failed to fetch feed 3"
          
          echo "Fetching feed 4..."
          curl -f -s -o feeds/feed4.ics "$FEED_URL_4" && echo "✅ Feed 4 fetched ($(wc -c < feeds/feed4.ics) bytes)" || echo "❌ Failed to fetch feed 4"
          
          echo "Fetching feed 5..."
          curl -f -s -o feeds/feed5.ics "$FEED_URL_5" && echo "✅ Feed 5 fetched ($(wc -c < feeds/feed5.ics) bytes)" || echo "❌ Failed to fetch feed 5"
          
          echo "Fetching feed 6..."
          curl -f -s -o feeds/feed6.ics "$FEED_URL_6" && echo "✅ Feed 6 fetched ($(wc -c < feeds/feed6.ics) bytes)" || echo "❌ Failed to fetch feed 6"
          
          # Add timestamp
          date > feeds/last_updated.txt
          
          echo "Fetch complete"
          echo "Files created:"
          ls -lh feeds/*.ics feeds/last_updated.txt 2>/dev/null || echo "No files created"
      
      - name: Check for changes
        id: changes
        run: |
          git add feeds/*.ics feeds/last_updated.txt
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add feeds/*.ics feeds/last_updated.txt
          git commit -m "Update fixture feeds - $(date)"
          git push
      
      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Fixtures updated successfully"
          else
            echo "ℹ️ No changes detected"
          fi
